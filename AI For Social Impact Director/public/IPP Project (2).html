    <script>
        // Countdown timer functionality - Mobile compatible
        (function() {
            'use strict';
            
            function padZero(num) {
                var str = String(num);
                return (str.length < 2 ? '0' : '') + str;
            }
            
            function updateCountdown() {
                try {
                    // Target: Jan 20, 2026 12:00 PM Dubai (UTC+4) = Jan 20, 2026 08:00 UTC
                    // Use Date.UTC for timezone-agnostic calculation
                    var TARGET_UTC = Date.UTC(2026, 0, 20, 8, 0, 0);
                    var now = Date.now();
                    var difference = TARGET_UTC - now;

                    var countdownEl = document.getElementById('countdown-time');
                    var countdownContainer = document.getElementById('countdown-container');
                    
                    if (!countdownEl || !countdownContainer) {
                        return;
                    }

                    if (difference <= 0) {
                        countdownEl.innerHTML = '<span style="color: #374151; font-weight: 600;">Challenge closed!</span>';
                        return;
                    }

                    var days = Math.floor(difference / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((difference % (1000 * 60)) / 1000);

                    countdownEl.innerHTML = 
                        '<span class="countdown-item" style="color: #60a5fa;">' + days + 'd</span>' +
                        '<span class="countdown-separator">:</span>' +
                        '<span class="countdown-item" style="color: #eab308;">' + padZero(hours) + 'h</span>' +
                        '<span class="countdown-separator">:</span>' +
                        '<span class="countdown-item" style="color: #2563eb;">' + padZero(minutes) + 'm</span>' +
                        '<span class="countdown-separator">:</span>' +
                        '<span class="countdown-item" style="color: #16a34a;">' + padZero(seconds) + 's</span>';
                } catch (error) {
                    console.error('Countdown error:', error);
                }
            }

            // Initialize countdown when page loads
            function initCountdown() {
                updateCountdown();
                // Update every second
                setInterval(updateCountdown, 1000);
            }

            // Wait for DOM to be ready - multiple methods for compatibility
            if (document.addEventListener) {
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', initCountdown);
                } else {
                    // DOM already ready
                    setTimeout(initCountdown, 100);
                }
            } else if (document.attachEvent) {
                // IE8 and earlier
                document.attachEvent('onreadystatechange', function() {
                    if (document.readyState === 'complete') {
                        initCountdown();
                    }
                });
            } else {
                // Fallback
                window.onload = initCountdown;
            }
        })();

    </script>
